<ul class="list-group list-group-flush mb-50">
  <li *ngFor="let new of news"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
  <a href="{{new.link}}" style="color: #b7181d;text-decoration:none;"> {{ new.headLine }}</a>
    <span>{{changeIsoDateToCustomDate(new.date)}}</span></li>
  </ul>
